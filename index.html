<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Morpheus System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="divSearch">
        <div id = "radiosMain">
            <label id = "tituloMain">Olá!</label>
            <br>
            <label id = "tituloMain">Escolha se deseja pesquisar por:</label>
            <div id = "inputRadios">
                <input type="radio" name="escolha" value = "candidato" data-icon = 'Candidato' data-placeholder = "Informe o CPF do candidato..."/>
                <input type="radio" name="escolha" value = "concurso" data-icon = 'Concurso' data-placeholder = "Informe o Código do concurso..."/>
            </div>
        </div>
        <div id = "inputMain">
            <input type="search" name="textoPesquisa" id="txtPesquisa" placeholder="Selecione Candidato ou Concurso..."/>
            <a href="#"><img src="imagens/search.png" id = "btnBusca" alt="clique aqui para fazer a pesquisa"></a>
            
            <div id="divCarregando">
                <p>Aguarde...</p>
            </div>
            
            <div id="tabela"></div>
        </div>
    </div>
   
</body>
</html>
