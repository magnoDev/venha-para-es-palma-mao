<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Morpheus System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div id="divSearch">
        <div id = "radiosMain">
            <label id = "tituloMain">Pesquisar por:</label>
            <div>
                <input type="radio" name="escolha" value = "candidato" data-icon = 'Candidato'/>
                <input type="radio" name="escolha" value = "concurso" data-icon = 'Concurso'/>
            </div>
        </div>
        <div id = "inputMain">
            <input type="search" name="textoPesquisa" id="txtPesquisa" placeholder="Digite aqui...">
            <img src="imagens/search.png" id = "btnBusca" alt="clique aqui para fazer a pesquisa">
        </div>
    </div>
    
</body>
</html>
